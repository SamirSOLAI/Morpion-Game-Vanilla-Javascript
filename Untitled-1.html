<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="first-column">
            <h3>Player 1 :<p class="X-near-player"> X </p><span> </span> Player 2 :<p class="O-near-player"> O</p>
            </h3>
            <div class="player-box">
                <h2 class="player player-1 active-player">Player 1 <p class="X-near-player"> </p>
                </h2>
                <h2 class=" player player-2 inactive-player">Player 2 <p class="O-near-player"> </p>
                </h2>
                <button>New game</button>

            </div>
        </div>


        <div class="board">
            <div class="box-1 boxes"></div>
            <div class="box-2 boxes"></div>
            <div class="box-3 boxes"></div>
            <div class="box-4 boxes"></div>
            <div class="box-5 boxes"></div>
            <div class="box-6 boxes"></div>
            <div class="box-7 boxes"></div>
            <div class="box-8 boxes"></div>
            <div class="box-9 boxes"></div>
        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
